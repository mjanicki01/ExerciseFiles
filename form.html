    <h1>Form</h1><br>
    <h2>Search Directory</h2>

        <input type="text" id="lastname">
        <button type="submit">Submit</button>
    </form><br><br>
    <h2>Add Name</h2>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname">
        <button type="submit">Submit</button>
    </form>
</body>
